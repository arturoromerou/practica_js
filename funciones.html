<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script></script>
    <title>Prueba1</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>
        
        //bloque de codigo para una tarrea especifica
        //bloque de codigo que se ejecuta cada vez que invoquemos la funcion

        function miFuncion(parametro,parametro2){
            var resultado = parametro * parametro2; // variable local
            return resultado
        };

        var num = 10 + miFuncion(5,7);

        // miFuncion(3,3) llamar a la funcion

        document.getElementById("demo").innerHTML=num;
    </script>
    <script src="ejemplo.js"></script>
</body>
</html>
